<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.0/animate.compat.css" integrity="sha256-Z12agm4mw1C2s2sXTx0wUlgmQdWqv1HCc/vgtpB0r9M=" crossorigin="anonymous" />
    <title>Acme tutorial</title>
</head>
<body>
    <div class="container">
        <h1><span>Acme</span> Web Design</h1>

        <div class="wrapper animated bounceInLeft">

            <div class="company-info">
                <h3>Acme Web Design</h3>

                <ul>
                    <li> <i class="fa fa-road"></i> 44 something st</li>
                    <li> <i class="fa fa-phone"></i> (55) 555 5555</li>
                    <li> <i class="fa fa-envelope"></i> test@acme.test</li>
                </ul>
            </div>

            <!--FORM-->
            <div class="form-wrap">
                <h3>Email Us</h3>

                <div id="form">

                <p>
                    <label>Name</label>
                    <input type="text" name="name">
                </p>

                <p>
                    <label>Company</label>
                    <input type="text" name="company">
                </p>

                <p>
                    <label>Email Address</label>
                    <input type="email" name="email address">
                </p>

                <p>
                    <label>Phone Number</label>
                    <input type="text" name="phone number">
                </p>

               <p class="grid">
                   <label>Message</label>
                   <textarea name="message" rows="5"></textarea>
               </p>

               <p class="grid">
                   <button>Submit</button>
               </p>
               </div>

            </div>
        </div>
    </div>
</body>
</html>
